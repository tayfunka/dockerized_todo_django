<article class="flex {% if todo.status %} bg-slate-100{% endif %} group/item hover:bg-slate-200" id="todo-article">
    <label class="relative flex items-center p-3 rounded-full cursor-pointer" htmlFor="customStyle">

        <input type="checkbox"
            class="before:content[''] peer relative h-8 w-8 cursor-pointer appearance-none rounded-full border border-gray-900/20 bg-gray-900/10 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-gray-600 checked:bg-slate-400 checked:before:bg-green-600 hover:scale-105 hover:before:opacity-0"
            id="customStyle" hx-patch="/api/todos/{{ todo.id }}/" hx-target="closest article" hx-swap="outerHTML"
            type="checkbox" name="todo[1]" {% if todo.status %}checked{% endif %} />
        <span
            class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor"
                stroke="currentColor" stroke-width="1">
                <path fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"></path>
            </svg>
        </span>
    </label>
    <div class="w-3/5 py-3">
        <p class="px-6 py-3 text-gray-900" id="{{ todo.id }}">
            {{ todo.content }}
        </p>
    </div>

    <div class="w-2/5 py-3 flex justify-end">
        {% if todo.status %}
        {% endif %}
        {% if todo.priority %}
        <div
            class="relative grid select-none items-center whitespace-nowrap rounded-lg bg-red-500 px-3 font-sans text-xs font-bold uppercase text-white">
            <span class="">HIGH</span>
        </div>
        {% endif %}
        <button
            class="w-1/2 px-6 py-3 text-xs text-center hover:text-slate-900 group/edit invisible group-hover/item:visible"
            hx-target="closest article" hx-swap="outerHTML swap:1s" hx-delete="/api/todos/{{ todo.id }}/">
            <span class="group-hover/edit:text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
            </span>
        </button>
    </div>
</article>
