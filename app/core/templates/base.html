<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListApp</title>
    <style>
        .htmx-swapping {
            opacity: 0;
            transition: opacity 1s ease-out;
        }

        #main-content {
            display: none;
        }

        #loading-message {
            display: block;
            text-align: center;
            margin-top: 50px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>
</head>

<body class="dark:bg-gray-900">
    {% load rest_framework %}
    <nav class="flex items-center justify-between px-4 py-6 text-center">
        <a href="/" class="w-1/2 text-2xl text-white text-center">ListApp</a>
        {% if request.user.is_authenticated %}
        <a href="/logout" class="text-1xl text-white w-1/2">Logout</a>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
